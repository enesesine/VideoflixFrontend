
<header class="header">
  <img src="/Logo.png" alt="Videoflix" class="logo" routerLink="/register" />
  <button class="btn login-btn" routerLink="/login">Log in</button>
</header>

<section class="hero">
  <h1>Lost your <span class="highlight">password</span>?</h1>
  <p>Enter your <span class="highlight">email</span> and weâ€™ll send you a reset link.</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="lost-form">
    <div class="input-group">
      <img src="/SignUp/mail.png" alt="Mail Icon" />
      <input
        type="email"
        formControlName="email"
        placeholder="Email Address"
        (blur)="emailCtrl.markAsTouched()"
      />
    </div>

    <div class="error-messages" *ngIf="emailCtrl.touched && emailCtrl.invalid">
      <small *ngIf="emailCtrl.hasError('required')">Please enter your email.</small>
      <small *ngIf="emailCtrl.hasError('email')">Please enter a valid email.</small>
    </div>

    <button type="submit" class="btn reset-btn" [disabled]="form.invalid">
      Send Reset Link
    </button>

    <div class="server-message"
         *ngIf="serverMessage"
         [class.success]="isSuccess"
         [class.error]="!isSuccess">
      <small>{{ serverMessage }}</small>
    </div>
  </form>
</section>

<footer class="footer">
  <a routerLink="/privacy">Datenschutz</a>
  <a routerLink="/imprint">Impressum</a>
</footer>
