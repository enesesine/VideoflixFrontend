<header class="header">
  <img src="assets/Logo.png" alt="Videoflix" class="logo" />
  <button class="btn login-btn" routerLink="/login">Log in</button>
</header>

<section class="hero">
  <h1>Forgot your password?</h1>
  <p>Enter your email to receive reset instructions.</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="signup-form">
    <div class="input-group">
      <img src="assets/SignUp/mail.png" alt="Mail icon" />
      <input
        type="email"
        formControlName="email"
        placeholder="Email Address"
      />
    </div>
    <button type="submit" class="btn signup-btn" [disabled]="form.invalid">
      Send Reset Link
    </button>
  </form>
</section>

<footer class="footer">
  <a routerLink="/privacy">Datenschutz</a>
  <a routerLink="/imprint">Impressum</a>
</footer>
