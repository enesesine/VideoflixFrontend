<!-- src/app/pages/forgot-password/forgot-password.component.html -->
<header class="header">
 <a routerLink="/register" class="logo-link"> <img src="/Logo.png" alt="Videoflix" class="logo" />   </a>
  <button class="btn login-btn" routerLink="/login">Log in</button>
</header>

<section class="hero">
  <h1>
    Forgot your <span class="highlight">password</span>?
  </h1>
  <p>
    Enter your <span class="highlight">email</span> to reset your password.
  </p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="forgot-form">
    <div class="input-group">
      <img src="/SignUp/mail.png" alt="Mail Icon" />
      <input
        type="email"
        formControlName="email"
        placeholder="Email Address"
        required
        (blur)="emailCtrl.markAsTouched()"
      />
    </div>

    <!-- Validation Errors -->
    <div
      class="error-messages"
      *ngIf="emailCtrl.touched && emailCtrl.invalid"
    >
      <small *ngIf="emailCtrl.hasError('required')">
        Please enter your email address.
      </small>
      <small *ngIf="emailCtrl.hasError('email')">
        Please enter a valid email address.
      </small>
    </div>

    <button
      type="submit"
      class="btn reset-btn"
      [disabled]="form.invalid"
    >
      Send Reset Link
    </button>

    <!-- Server‐Meldung: Erfolg (grün) oder Fehler (rot) -->
    <div
      class="server-message"
      *ngIf="serverMessage"
      [class.success]="isSuccess"
      [class.error]="!isSuccess"
    >
      <small>{{ serverMessage }}</small>
    </div>
  </form>
</section>

<footer class="footer">
  <a routerLink="/privacy">Datenschutz</a>
  <a routerLink="/imprint">Impressum</a>
</footer>
