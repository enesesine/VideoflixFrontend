<!-- src/app/pages/register/register.component.html -->
<header class="header">
  <!-- Brand logo; homepage link not needed here -->
  <img src="/Logo.png" alt="Videoflix" class="logo" />

  <!-- Shortcut to login page -->
  <button class="btn login-btn" routerLink="/login">Log in</button>
</header>

<section class="hero">
  <h1>
    Movies, TV shows and <span class="highlight">more.</span>
  </h1>
  <p>
    Enter your email to <span class="highlight">create</span> or restart your
    subscription.
  </p>

  <!-- Sign-up form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="signup-form">
    <div class="input-wrapper">
      <input
        type="email"
        formControlName="email"
        placeholder="Email Address"
        required
        (blur)="emailCtrl.markAsTouched()"
      />

      <!-- Field validation messages -->
      <div class="error-messages" *ngIf="emailCtrl.touched && emailCtrl.invalid">
        <small *ngIf="emailCtrl.hasError('required')">
          Please enter your email address.
        </small>
        <small *ngIf="emailCtrl.hasError('email')">
          Please enter a valid email address.
        </small>
        <small *ngIf="emailCtrl.hasError('pattern')">
          Not a valid email address.
        </small>
      </div>
    </div>

    <button type="submit" class="btn signup-btn" [disabled]="form.invalid">
      Sign Up
    </button>
  </form>
</section>

<footer class="footer">
  <a href="/privacy">Datenschutz</a>
  <a href="/imprint">Impressum</a>
</footer>
