<!-- Header --------------------------------------------------->
<header class="header">
  <a routerLink="/register" class="logo-link" aria-label="Zur Registrierung">
    <img src="/Logo.png" alt="Videoflix" class="logo" />
  </a>
  <button class="btn signup-btn" routerLink="/register">Sign Up</button>
</header>

<!-- Hero ----------------------------------------------------->
<section class="hero">
  <h1><span class="highlight">Welcome</span> back!</h1>
  <p>
    Please sign in to continue to <span class="highlight">Videoflix</span>.
  </p>

  <!-- ▸ Form ------------------------------------------------->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="signup-form">
    <input
      type="email"
      formControlName="email"
      placeholder="Email Address"
      required
    />
    <input
      type="password"
      formControlName="password"
      placeholder="Password"
      required
    />
    <button type="submit" class="btn login-btn" [disabled]="form.invalid">
      Log in
    </button>
  </form>

  <!-- ▸ Forgot-Password Link -------------------------------->
  <a
    class="forgot-link"
    routerLink="/forgot-password"
    aria-label="Reset your password"
  >
    Forgot <span class="highlight">your</span> password?
  </a>
</section>

<!-- Footer --------------------------------------------------->
<footer class="footer">
  <a routerLink="/privacy">Datenschutz</a>
  <a routerLink="/imprint">Impressum</a>
</footer>
