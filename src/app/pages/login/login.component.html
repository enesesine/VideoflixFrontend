<!-- Header -->
<header class="header">
  <!-- Brand logo links to sign-up page -->
  <a routerLink="/register" class="logo-link" aria-label="Go to Sign Up">
    <img src="/Logo.png" alt="Videoflix" class="logo" />
  </a>

  <!-- Quick sign-up button -->
  <button class="btn signup-btn" routerLink="/register">Sign Up</button>
</header>

<!-- Hero -->
<section class="hero">
  <h1><span class="highlight">Welcome</span> back!</h1>
  <p>
    Please sign in to continue to <span class="highlight">Videoflix</span>.
  </p>

  <!-- Login form -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="signup-form">
    <!-- Email field -->
    <div class="input-wrapper">
      <input
        type="email"
        formControlName="email"
        placeholder="Email Address"
        required
        (blur)="emailCtrl.markAsTouched()"
      />
      <div class="error-messages" *ngIf="emailCtrl.touched && emailCtrl.invalid">
        <small *ngIf="emailCtrl.hasError('required')">
          Please enter your email.
        </small>
        <small *ngIf="emailCtrl.hasError('email')">
          Please enter a valid email address.
        </small>
      </div>
    </div>

    <!-- Password field -->
    <div class="input-wrapper">
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        required
        (blur)="passwordCtrl.markAsTouched()"
      />
      <div class="error-messages" *ngIf="passwordCtrl.touched && passwordCtrl.invalid">
        <small *ngIf="passwordCtrl.hasError('required')">
          Please enter your password.
        </small>
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn login-btn" [disabled]="form.invalid">
      Log in
    </button>
  </form>

  <!-- Forgot-password link -->
  <a
    class="forgot-link"
    routerLink="/forgot-password"
    aria-label="Reset your password"
  >
    Forgot <span class="highlight">your</span> password?
  </a>
</section>

<!-- Footer -->
<footer class="footer">
  <a routerLink="/privacy">Privacy</a>
  <a routerLink="/imprint">Imprint</a>
</footer>
