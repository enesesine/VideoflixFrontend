<!-- ========= Featured Highlight ========= -->
<div
  class="featured"
  *ngIf="videos.length"
  [ngStyle]="{ 
    'background-image': 
      'radial-gradient(circle at center, transparent 50%, rgba(0,0,0,0.9)), ' +
      'linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), ' +
      'url(' + videos[18].thumbnail + ')' 
  }"
>
  <div class="featured-content">
    <h1>{{ videos[18].title }}</h1>
    <p class="meta">
      Genre: {{ displayCategory(videos[18].category) }}
    </p>
    <div class="btn-group">
      <button class="btn play-btn" (click)="open(videos[18])">Play</button>
      <button class="btn info-btn" (click)="open(videos[18])">More Info</button>
    </div>
  </div>
</div>

<!-- ========= Genre-Reihen ========= -->
<div *ngFor="let cat of categories" class="genre-row">
  <h2>{{ cat.name }}</h2>
  <div class="thumb-strip">
    <div
      *ngFor="let vid of videosByCategory(cat.id)"
      class="thumb-card"
      (click)="open(vid)"
    >
      <img
        [src]="vid.thumbnail || 'assets/placeholder.jpg'"
        alt="{{ vid.title }}"
      />
    </div>
  </div>
</div>

<!-- ========= Detail-Panel ========= -->
<div
  *ngIf="active"
  class="overlay"
  (keydown.escape)="close()"
  tabindex="0"
>
  <div class="detail-box">
    <!-- Thumbnail -->
    <img
      class="thumb-large"
      [src]="active.thumbnail || 'assets/placeholder.jpg'"
      alt="{{ active.title }}"
    />

    <!-- Titel + Genre/Length -->
    <div class="info-row">
      <h1>{{ active.title }}</h1>
      <p class="meta">
        Genre: {{ displayCategory(active.category) }}
      </p>
    </div>

    <!-- Beschreibung -->
    <p class="description">
      <strong>Description:</strong><br />
      {{ active.description || 'Keine Beschreibung hinterlegt.' }}
    </p>

    <!-- Trailer -->
    <video
      class="player"
      controls
      [src]="active.safeSrc"
    ></video>
  </div>

  <!-- Close -->
  <button class="close-btn" (click)="close()">Ã—</button>
</div>
