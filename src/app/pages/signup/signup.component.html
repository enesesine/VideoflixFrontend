<!-- src/app/pages/signup/signup.component.html -->
<header class="header">
  <img src="/Logo.png" alt="Videoflix" class="logo" />
  <button class="btn login-btn" routerLink="/login">Log in</button>
</header>

<section class="hero">
  <h1>
    Movies, TV shows and <span class="highlight">more.</span>
  </h1>
  <p>Enter your details to create your account.</p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="signup-form">
    <!-- Email -->
    <div class="input-group">
      <img src="/SignUp/mail.png" alt="Mail icon" />
      <input
        type="email"
        formControlName="email"
        placeholder="Email Address"
      />
    </div>
    <!-- Validation Error for Email -->
    <div class="error"
         *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">
      Please enter your email.
    </div>
    <div class="error"
         *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">
      Please enter a valid email address.
    </div>
    <!-- Server-side Error -->
    <div class="error" *ngIf="serverError">
      {{ serverError }}
    </div>

    <!-- Password -->
    <div class="input-group">
      <img src="/SignUp/password.png" alt="Password icon" />
      <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        placeholder="Enter a password"
      />
      <button type="button" class="eye-btn" (click)="togglePassword()">
        <img
          [src]="
            showPassword
              ? '/SignUp/visibility_off.png'
              : '/SignUp/visibility.png'
          "
          alt="Toggle visibility"
        />
      </button>
    </div>
    <!-- Validation Error for Password -->
    <div class="error"
         *ngIf="form.get('password')?.touched && form.get('password')?.hasError('required')">
      Please enter a password.
    </div>
    <div class="error"
         *ngIf="form.get('password')?.touched && form.get('password')?.hasError('minlength')">
      Password must be at least 8 characters.
    </div>

    <!-- Confirm Password -->
    <div class="input-group">
      <img src="/SignUp/password.png" alt="Password icon" />
      <input
        [type]="showConfirmPassword ? 'text' : 'password'"
        formControlName="confirmPassword"
        placeholder="Confirm Password"
      />
      <button type="button" class="eye-btn" (click)="toggleConfirmPassword()">
        <img
          [src]="
            showConfirmPassword
              ? '/SignUp/visibility_off.png'
              : '/SignUp/visibility.png'
          "
          alt="Toggle visibility"
        />
      </button>
    </div>
    <!-- Validation Error for Confirm Password -->
    <div class="error"
         *ngIf="form.get('confirmPassword')?.touched && form.errors?.['mismatch']">
      Passwords do not match.
    </div>

    <button type="submit" class="btn signup-btn" [disabled]="form.invalid">
      Sign Up
    </button>
  </form>
</section>

<footer class="footer">
  <a routerLink="/privacy">Datenschutz</a>
  <a routerLink="/imprint">Impressum</a>
</footer>
