<!-- Header appears only on dashboard routes -->
<header class="main-header" *ngIf="isDashboard">
  <!-- Logo links back to the landing / registration page -->
  <img
    src="/dashboard/LogoNoLetters.png"
    alt="Videoflix logo"
    class="logo"
    routerLink="/register"
  />

  <!-- Right-hand side: logout when authenticated, otherwise login link -->
  <ng-container *ngIf="auth.isLoggedIn(); else login">
    <button class="logout-btn" (click)="onLogout()">
      <img
        src="/dashboard/logout.png"
        alt="Logout"
        height="18"
        style="vertical-align: middle; margin-right: .4rem;"
      />
      Logout
    </button>
  </ng-container>

  <ng-template #login>
    <a class="login-link" routerLink="/login">Login</a>
  </ng-template>
</header>

<!-- Routed views render here -->
<router-outlet></router-outlet>
